<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calories</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/icons/icon.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="/css/sign-style.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/positive_message_style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="body">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="sign">
        <div class="container" id="container">
            <div th:insert="~{blocks/sign-up :: sign-up}"></div>
            <div th:insert="~{blocks/sign-in :: sign-in}"></div>
            
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalContainer">
        <div th:insert="~{blocks/positive_message :: positive}"></div>
    </div> <!-- контейнер для модального окна -->

</div>
    <script src="js/sign-script.js"></script>
    <script src="js/positive_script.js"></script>
</body>
</html>
