{% extends 'cls/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'cls/css/style.css' %}" />
    <div class="body">
        <span>
            <form method="GET" action="{% url 'search' %}">
                <div class="search-box">
                    <input type="text" class="search-txt" name="query" placeholder="Поиск">
                    <button type="submit" class="search-btn"><img id="search-ico" src="{% static 'cls/images/search.png' %}" /></button>
                </div>
            </form>
            
        </span>
        <div class="joke-line">
            <p class="joke">{{ joke }}</p>
        </div>
        {% if user %}
        <div class="history">
            <h1 id="history">History</h1>
            {% for product in history.product %}
                <div class="product">
                    <p><a href="{% url 'product' product.id %}">product.title</a></p>
                    <img src={{ product.image_url }} />
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <script src="{% static 'cls/js/script.css' %}"></script>
{% endblock %}
